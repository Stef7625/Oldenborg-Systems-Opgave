<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldenborg Systems Opgave</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="card">
        <h1>Traffic usage</h1>
        <div class="list-container">
            <ul>
                <li>Incoming</li>
                <li>Outgoing</li>
            </ul>
        </div>
        <div class="flex-container">
            <div class="units">
                <h3>24 GB</h3>
                <h3>18 GB</h3>
                <h3>12 GB</h3>
                <h3>6 GB</h3>
                <h3>0 GB</h3>
            </div>
            <div class="graph">
                <div data-pillar="" class="pillar"></div>
                <div data-pillar="" class="pillar"></div>
                <div data-pillar="" class="pillar"></div>
                <div data-pillar="" class="pillar"></div>
                <div data-pillar="" class="pillar"></div>
            </div>
        </div>
    </div>
</body>


</html>
